<div class="main-container">
  <!-- Main content with navbar when logged in -->
  <div *ngIf="isLoggedIn && router.url !== '/login'">
    <div class="navbar">
      <div class="nav-left">
        <div class="nav-title">Product Management</div>
        <div class="nav-links">
          <a routerLink="/welcome" routerLinkActive="active">
            <i class="fas fa-home"></i> Home
          </a>
          <a routerLink="/products" routerLinkActive="active">Products List</a>
          <a routerLink="/add-product" routerLinkActive="active">Add Product</a>
        </div>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <input 
            type="number" 
            placeholder="Search by ID..." 
            [(ngModel)]="searchId"
            class="search-input">
          <button class="search-btn" (click)="searchProduct()">Search</button>
          <button class="clear-btn" *ngIf="isSearchActive" (click)="clearSearch()">Clear</button>
        </div>
        <button class="import-btn" (click)="importProducts()">Import Products</button>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Login page router outlet - always visible when not logged in -->
  <router-outlet *ngIf="!isLoggedIn || router.url === '/login'"></router-outlet>
</div>
